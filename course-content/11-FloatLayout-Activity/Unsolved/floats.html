<!DOCTYPE html>
<html lang="en-us">

<head>
  <meta charset="UTF-8">
  <title>Floats</title>
  <link rel="stylesheet" type="text/css" href="floats.css">
</head>

<body>

  <header>
    <font color="black" size=5px text-align="center"> &lt;header&gt; #ccc</font>
  </header>

  <section id="left">
   <font color="white" size=5px text-align="center">&lt;section&gt; #666 </font>
  </section>

  <section id="middle">
    <font color="white" size=5px text-align="center">&lt;section&gt; #888</font>
  </section>

  <section id="right">
    <font color="white" size=5px text-align="center">&lt;section&gt; #666</font>
  </section>

  <section id="full">
    <aside>
      <font color="black" size=5px text-align="center"> &lt;aside&gt; #fff</font>
    </aside>
    <font color="black" size=5px text-align="center">&lt;section&gt; #eee</font>
    <div id="division">
      <font color="black" size=5px text-align="center">&lt;div&gt; #6ea3da</font>
    </div>
  </section>

  <footer>
    <font color="black" size=5px text-align="center">&lt;footer&gt; #ccc</font>
  </footer>

</body>

</html>
